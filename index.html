<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="UTF-8">
<title>A Small Moment for Ashmit</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
  body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(1200px 600px at center, #141a22 0%, #0b0f14 60%);
  color: #f1f1f1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Playfair Display", Georgia, serif;
  animation: breathe 10s ease-in-out infinite;
}

@keyframes breathe {
  0% { filter: brightness(0.95); }
  50% { filter: brightness(1.05); }
  100% { filter: brightness(0.95); }
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.06), transparent 60%);
  pointer-events: none;
}

.container {
  max-width: 600px;
  text-align: center;
  font-size: 1.2rem;
  line-height: 1.8;
}

.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255,255,255,0.15);
  font-size: 14px;
  animation: floatUp 12s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  10% { opacity: 0.3; }
  90% { opacity: 0.3; }
  100% {
    transform: translateY(-120vh) translateX(30px);
    opacity: 0;
  }
}


.box {
  max-width: 600px;
  padding: 40px;
  animation: fadeIn 4s ease forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

#text {
  font-size: 22px;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="box">
  <p id="text"></p>
</div>
    <div id="music-control">‚ñ∂ play music</div>


<script>
const message = `
Ashmit,

You turned 29 today.

We‚Äôve known each other for only two months.
That‚Äôs not a long time‚Ä¶
but somehow, it feels important.

This page isn‚Äôt fancy.
It‚Äôs just a small moment I wanted to save ‚Äî
a reminder that today mattered,
and so did you.

<span class="love">Happy Birthday ü§ç</span>
<span id="signature">‚Äî Anusha</span>
`;

let i = 0;

function typeEffect() {
  if (i < message.length) {
    document.getElementById("text").innerHTML +=
      message.charAt(i) === "\n" ? "<br>" : message.charAt(i);

    const nearEnd = i > message.length - 40;
    i++;
    setTimeout(typeEffect, nearEnd ? 120 : 45);
  } else {
    setTimeout(() => {
      const sig = document.getElementById("signature");
      if (sig) sig.style.opacity = 1;
    }, 1200);
  }
}


typeEffect();
    function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ü§ç";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 12 + Math.random() * 10 + "px";
  heart.style.animationDuration = 8 + Math.random() * 6 + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 15000);
}

setInterval(createHeart, 1800);

    #signature {
  display: inline-block;
  opacity: 0;
  transition: opacity 2s ease;
}

    #music-control {
  position: fixed;
  bottom: 20px;
  font-size: 14px;
  color: rgba(255,255,255,0.6);
  cursor: pointer;
  transition: color 0.3s ease;
}

#music-control:hover {
  color: #ffffff;
}

    const music = new Audio(
  C:\Users\dell\Downloads\BIRTHDAY.mp3
);
music.loop = true;
music.volume = 0.3;

const control = document.getElementById("music-control");
let playing = false;

control.addEventListener("click", () => {
  if (!playing) {
    music.play();
    control.textContent = "‚ùö‚ùö pause music";
  } else {
    music.pause();
    control.textContent = "‚ñ∂ play music";
  }
  playing = !playing;
});


</script>

</body>
</html>
