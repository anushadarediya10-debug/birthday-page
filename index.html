<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Small Moment for Ashmit</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 60px;

  background:
    linear-gradient(
      rgba(0, 0, 0, 0.35),
      rgba(0, 0, 0, 0.35)
    ),
    url("cake.avif") center / cover no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Playfair Display", Georgia, serif;
  color: #ffffff;
  overflow: hidden;
}
.box {
  width: 100%;
  max-width: 600px;
  padding: 40px;
  margin: 0 auto;

  text-align: center;
  background: rgba(0, 0, 0, 0.15);
  border-radius: 14px;

  animation: fadeIn 4s ease forwards;
}


@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

#text {
  font-size: 22px;
  line-height: 1.6;
  color: #ffffff;
}

.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255,255,255,0.08);
  font-size: 10px;
  animation: floatUp 18s linear infinite;
  pointer-events: none;
  setInterval(createHeart, 3000);

}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 0.3; }
  90% { opacity: 0.3; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

#hint {
  position: fixed;
  bottom: 40px;
  font-size: 13px;
  color: rgba(255,255,255,0.5);
  animation: fadeHint 3s ease-in-out infinite;
}

@keyframes fadeHint {
  0% { opacity: 0.3; }
  50% { opacity: 0.7; }
  100% { opacity: 0.3; }
}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="BIRTHDAY.mp3" type="audio/mpeg">
</audio>

<div class="box">
  <p id="text"></p>
</div>

<div id="hint">Tap anywhere ‚Äî I saved something for you ü§ç</div>

<script>
const message = `
Ashmit,

You turned 29 today.

We‚Äôve known each other for only two months.
That‚Äôs not a long time‚Ä¶
but somehow,
it feels important.

We‚Äôre miles apart.
Different places, different routines,
and yet,
we keep choosing each other.

The quiet comfort of knowing
someone is there.

I don‚Äôt know what the future holds,
but I know this ‚Äî
as long as you need me,
I‚Äôll be here.
Always.

This page isn‚Äôt fancy.
Just a small moment I wanted to save ‚Äî
a reminder that today mattered,
and so did you.

Happy Birthday ü§ç
‚Äî Anusha
`;

let i = 0;
function typeEffect() {
  if (i < message.length) {
    document.getElementById("text").innerHTML +=
      message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    i++;
    setTimeout(typeEffect, 45);
  }
}
typeEffect();

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ü§ç";
  heart.style.left = 50 + (Math.random() * 40 - 20) + "vw";
  heart.style.fontSize = 12 + Math.random() * 10 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 15000);
}
setInterval(createHeart, 1800);

// autoplay workaround
const music = document.getElementById("bg-music");
music.volume = 0.35;

function enableMusic() {
  music.play().catch(() => {});
  document.getElementById("hint").style.display = "none";
  document.removeEventListener("click", enableMusic);
  document.removeEventListener("touchstart", enableMusic);
}
document.addEventListener("click", enableMusic);
document.addEventListener("touchstart", enableMusic);
</script>

</body>
</html>
