<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Small Moment for Ashmit</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(1200px 600px at center, #141a22 0%, #0b0f14 60%);
  color: #f1f1f1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Playfair Display", Georgia, serif;
  animation: breathe 10s ease-in-out infinite;
}

@keyframes breathe {
  0% { filter: brightness(0.95); }
  50% { filter: brightness(1.05); }
  100% { filter: brightness(0.95); }
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.06), transparent 60%);
  pointer-events: none;
}

.box {
  max-width: 600px;
  padding: 40px;
  animation: fadeIn 4s ease forwards;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

#text {
  font-size: 22px;
  line-height: 1.6;
}

#signature {
  display: inline-block;
  opacity: 0;
  transition: opacity 2s ease;
}

.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255,255,255,0.15);
  font-size: 14px;
  animation: floatUp 12s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 0.3; }
  90% { opacity: 0.3; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

#hint {
  position: fixed;
  bottom: 40px;
  font-size: 13px;
  color: rgba(255,255,255,0.5);
  animation: fadeHint 3s ease-in-out infinite;
}

@keyframes fadeHint {
  0% { opacity: 0.3; }
  50% { opacity: 0.7; }
  100% { opacity: 0.3; }
}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="BIRTHDAY.mp3" type="audio/mpeg">
</audio>

<div class="box">
  <p id="text"></p>
</div>

<div id="hint">Tap anywhere ‚Äî I saved something for you ü§ç</div>

<script>
const message = `
Ashmit,

You turned 29 today.

We‚Äôve known each other for only two months.
That‚Äôs not a long time‚Ä¶
but somehow,
it feels important.

We‚Äôre miles apart.
Different places, different routines,
and yet, somehow,
we keep choosing each other.
The quiet comfort of knowing someone is there.

I don‚Äôt know what the future holds,
but I know this 
as long as you need me,
I‚Äôll be here.
Always.

This page isn‚Äôt fancy.
It‚Äôs just a small moment I wanted to save 
a reminder that today mattered,
and so did you.

Happy Birthday ü§ç
‚Äî Anusha
`;

let i = 0;

function typeEffect() {
  if (i < message.length) {
    document.getElementById("text").innerHTML +=
      message.charAt(i) === "\n" ? "<br>" : message.charAt(i);

    const slow = i > message.length - 40;
    i++;
    setTimeout(typeEffect, slow ? 120 : 45);
  } else {
    setTimeout(() => {
      document.getElementById("signature").style.opacity = 1;
    }, 1200);
  }
}

typeEffect();

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ü§ç";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 12 + Math.random() * 10 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 15000);
}
setInterval(createHeart, 1800);

// autoplay workaround
const music = document.getElementById("bg-music");
music.volume = 0.35;

function enableMusic() {
  music.play().catch(() => {});
  document.getElementById("hint").style.display = "none";
  document.removeEventListener("click", enableMusic);
  document.removeEventListener("touchstart", enableMusic);
}

document.addEventListener("click", enableMusic);
document.addEventListener("touchstart", enableMusic);
</script>

</body>
</html>
